    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('select').change(function() {
                var otherSelects = $(this).siblings('select')

                var preVal = $(this).data('val')
                if(preVal) {
                    otherSelects.append('<option value="' + preVal + '">' + preVal + '</option>')
                }

                var val = $(this).val()
                $(this).data('val', val)

                otherSelects.find('option[value=' + val + ']').remove()
            })
        })
    </script>
